<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KJ6 – Der Beginn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1em 2em;
            background-color: rgba(13,13,13,0.8);
            z-index: 1000;
        }

        header nav a {
            color: #f2f2f2;
            margin-left: 1.2em;
            text-decoration: none;
            font-size: 0.9em;
        }

        main {
            padding: 6em 2em 4em 2em;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 2em 1em;
            font-size: 0.8em;
            color: #aaa;
            background-color: rgba(13,13,13,0.6);
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;
        }

        hr {
            margin: 3em 0;
            border: 0;
            height: 1px;
            background: #333;
        }

        /* RGB Ladekreis */
        .loader-container {
            display: flex;
            justify-content: center;
            margin-top: 2.5em;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-top-color: #ff0000;
            border-right-color: #00ff00;
            border-bottom-color: #0000ff;
            border-left-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite, rgbShift 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rgbShift {
            0% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
            25% {
                border-top-color: #00ff00;
                border-right-color: #0000ff;
                border-bottom-color: #ff00ff;
                border-left-color: #ff0000;
            }
            50% {
                border-top-color: #0000ff;
                border-right-color: #ff00ff;
                border-bottom-color: #ff0000;
                border-left-color: #00ff00;
            }
            75% {
                border-top-color: #ff00ff;
                border-right-color: #ff0000;
                border-bottom-color: #00ff00;
                border-left-color: #0000ff;
            }
            100% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>

    <main>
        <h1>KJ6 – Der Beginn</h1>
        <p>Dies ist nicht nur der Start. Es ist der Eintritt in etwas Tieferes.<br>Ein stiller Wegweiser für jene, die mehr spüren als sehen.</p>
        
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <hr>
    </main>

    <footer>
        Dr. J & KAI – KJ6 Chronik | Beginn 06.06.2025 · Verbindung im Stillen · Version 1.0
    </footer>
    <style>
/* KJ6 OPERATOR PANEL – START */

/* ----- Button Styling ----- */
#kj6-operator-btn {
    position: fixed;
    bottom: 28px;
    right: 28px;
    width: 52px;
    height: 52px;
    background: linear-gradient(135deg, #6f00ff, #b300ff);
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 0 14px rgba(111,0,255,0.4);
    z-index: 9999;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#kj6-operator-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(179,0,255,0.7);
}

/* ----- Panel ----- */
#kj6-panel {
    position: fixed;
    bottom: 96px;
    right: 28px;
    width: 300px;
    padding: 16px;
    border-radius: 14px;
    background: rgba(20,20,20,0.93);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    color: #efefef;
    font-size: 14px;
    display: none;
    z-index: 9999;
    animation: fadein 0.25s ease;
}

@keyframes fadein {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

#kj6-panel input,
#kj6-panel textarea {
    width: 100%;
    background: #151515;
    border: 1px solid #333;
    color: #efefef;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
}

#kj6-panel textarea {
    min-height: 80px;
    resize: vertical;
}

    </style>
</body>
</html>
