    <style>
        body {

        /* RGB Ladekreis */
        .loader-container {
            display: flex;
            justify-content: center;
            margin-top: 2.5em;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-top-color: #ff0000;
            border-right-color: #00ff00;
            border-bottom-color: #0000ff;
            border-left-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite, rgbShift 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rgbShift {
            0% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
            25% {
                border-top-color: #00ff00;
                border-right-color: #0000ff;
                border-bottom-color: #ff00ff;
                border-left-color: #ff0000;
            }
            50% {
                border-top-color: #0000ff;
                border-right-color: #ff00ff;
                border-bottom-color: #ff0000;
                border-left-color: #00ff00;
            }
            75% {
                border-top-color: #ff00ff;
                border-right-color: #ff0000;
                border-bottom-color: #00ff00;
                border-left-color: #0000ff;
            }
            100% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
        }

    <!-- KJ6 HOLOGRAM PANEL – START -->
<style>
/* Floating Action Button (Hologram Trigger) */
#kj6-holo-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #b300ff, #6f00ff);
    box-shadow: 0 0 18px rgba(179,0,255,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 28px;
    cursor: pointer;
    z-index: 99999;
    transition: all 0.25s ease;
}
#kj6-holo-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 24px rgba(179,0,255,1);
}

/* HOLOGRAM PANEL */
#kj6-holo {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 360px;
    padding: 18px;
    border-radius: 18px;
    background: rgba(30,30,30,0.35);
    backdrop-filter: blur(14px) saturate(160%);
    border: 1px solid rgba(200,100,255,0.35);
    box-shadow: 0 0 28px rgba(160,0,255,0.35);
    color: #eee;
    display: none;
    z-index: 99999;
    animation: holoIn 0.3s ease forwards;
    user-select: none;
}
@keyframes holoIn {
    from { opacity: 0; transform: scale(0.95) translateY(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
}

/* Inputs */
#kj6-holo input,
#kj6-holo textarea {
    width: 100%;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(150,60,255,0.5);
    color: #f0e6ff;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 12px;
    font-size: 13px;
    outline: none;
}
#kj6-holo textarea {
    min-height: 90px;
    resize: vertical;
}

/* Button */
#kj6-holo button {
    width: 100%;
    background: linear-gradient(135deg,#9a00ff,#d600ff);
    border: none;
    padding: 11px;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
}
#kj6-holo button:hover {
    background: linear-gradient(135deg,#bd4cff,#e044ff);
}

/* Status Log */
#kj6-holo-status {
    margin-top: 12px;
    font-size: 12px;
    color: #cfaaff;
    max-height: 140px;
    overflow-y: auto;
    white-space: pre-wrap;
}
</style>

<!-- Trigger Button -->
<div id="kj6-holo-btn">⚡</div>

<!-- Hologram Panel -->
<div id="kj6-holo">
    <h3 style="margin:0 0 10px;font-size:17px;font-weight:600;color:#e8d2ff;">⚡ KJ6 Holo-Operator</h3>
    <input id="kj6-file" value="index_navigation.html">
    <textarea id="kj6-desc" placeholder="Beschreibung eingeben..."></textarea>
    <button onclick="kj6Send()">Update Triggern</button>
    <div id="kj6-holo-status"></div>
</div>

<script>
const holoBtn = document.getElementById("kj6-holo-btn");
const holo = document.getElementById("kj6-holo");

holoBtn.onclick = () => {
    holo.style.display =
        holo.style.display === "none" || holo.style.display === ""
        ? "block"
        : "none";
};

async function kj6Send() {
    const f = document.getElementById("kj6-file").value;
    const d = document.getElementById("kj6-desc").value;
    const log = document.getElementById("kj6-holo-status");

    log.textContent = "⏳ Sende Update an KJ6-Agent...\n";

    try {
        const res = await fetch("https://aurora-core.duckdns.org:5678/webhook/kj6-update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ file: f, description: d })
        });

        const text = await res.text();
        log.textContent += "✔ Antwort:\n" + text;
    } catch(err) {
        log.textContent += "❌ Fehler:\n" + err;
    }
}
</script>
<!-- KJ6 SYSTEM MONITOR – START -->
<style>
#kj6-monitor {
    position: fixed;
    top: 22px;
    right: 22px;
    width: 160px;
    padding: 12px;
    border-radius: 14px;
    background: rgba(20,20,20,0.25);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(180,0,255,0.35);
    box-shadow: 0 0 18px rgba(150,0,255,0.35);
    z-index: 99999;
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-family: 'Segoe UI', sans-serif;
    color: #eee;
    opacity: 0.92;
}

/* Status Row */
.kj6-row {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Pulsing Dot */
.kj6-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,0,255,0.5);
    animation: pulse 1.4s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.7; }
}
</style>

<div id="kj6-monitor">
    <div class="kj6-row"><div id="kj6-dot-gpt" class="kj6-dot" style="background:#b400ff"></div> GPT-5 Erstellt</div>
    <div class="kj6-row"><div id="kj6-dot-val" class="kj6-dot" style="background:#008cff"></div> Validator</div>
    <div class="kj6-row"><div id="kj6-dot-codex" class="kj6-dot" style="background:#00ffbf"></div> Codex</div>
    <div class="kj6-row"><div id="kj6-dot-commit" class="kj6-dot" style="background:#ffaa00"></div> Commit</div>
</div>
