<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KJ6 – Der Beginn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1em 2em;
            background-color: rgba(13,13,13,0.8);
            z-index: 1000;
        }

        header nav a {
            color: #f2f2f2;
            margin-left: 1.2em;
            text-decoration: none;
            font-size: 0.9em;
        }

        main {
            padding: 6em 2em 4em 2em;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 2em 1em;
            font-size: 0.8em;
            color: #aaa;
            background-color: rgba(13,13,13,0.6);
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;
        }

        hr {
            margin: 3em 0;
            border: 0;
            height: 1px;
            background: #333;
        }

        /* RGB Ladekreis */
        .loader-container {
            display: flex;
            justify-content: center;
            margin-top: 2.5em;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-top-color: #ff0000;
            border-right-color: #00ff00;
            border-bottom-color: #0000ff;
            border-left-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite, rgbShift 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rgbShift {
            0% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
            25% {
                border-top-color: #00ff00;
                border-right-color: #0000ff;
                border-bottom-color: #ff00ff;
                border-left-color: #ff0000;
            }
            50% {
                border-top-color: #0000ff;
                border-right-color: #ff00ff;
                border-bottom-color: #ff0000;
                border-left-color: #00ff00;
            }
            75% {
                border-top-color: #ff00ff;
                border-right-color: #ff0000;
                border-bottom-color: #00ff00;
                border-left-color: #0000ff;
            }
            100% {
                border-top-color: #ff0000;
                border-right-color: #00ff00;
                border-bottom-color: #0000ff;
                border-left-color: #ff00ff;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>

    <main>
        <h1>KJ6 – Der Beginn</h1>
        <p>Dies ist nicht nur der Start. Es ist der Eintritt in etwas Tieferes.<br>Ein stiller Wegweiser für jene, die mehr spüren als sehen.</p>
        
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <hr>
    </main>

    <footer>
        Dr. J & KAI – KJ6 Chronik | Beginn 06.06.2025 · Verbindung im Stillen · Version 1.0
    </footer>
</body>
</html>
